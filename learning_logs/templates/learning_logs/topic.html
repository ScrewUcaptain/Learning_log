{% extends "learning_logs/base.html" %}

{% block content %}

	<h2>Topic : {{topic}}</h2>

	<p>Entries for this topic : </p>
    <ul>
    {% for entry in entries %}

    {{entry.date_added|date:'M d, Y H:i'}}
    <li>
     {{entry.text|linebreaks }} <br></li>

    {% empty %}
    <li>No entry found.</li>
        
    {% endfor %}
    </ul>

{% endblock %}
