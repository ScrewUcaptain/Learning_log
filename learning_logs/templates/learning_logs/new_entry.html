{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}

<h2>

    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>

</h2>

<h4>Add new entry :</h4>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %} 
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class='btn btn-primary'>Add this entry</button>
    {% endbuttons %}
</form>
{% endblock content %}
